<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Domain</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <h1 class="display-5">Add Domain</h1>
    <form class="add-the-domain" id="add-domain" novalidate>

        <div class="row mb-3">
            <label for="pname" class="col-sm-3 col-form-label">Enter Program Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="batch" class="col-sm-3 col-form-label">Enter Batch</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="batch">
            </div>
        </div>
        <div class="row mb-3">
            <label for="capacity" class="col-sm-3 col-form-label">Enter Capacity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="capacity">
            </div>
        </div>
        <div class="row mb-3">
            <label for="qual" class="col-sm-3 col-form-label">Enter Qualification</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="qual">
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Add Domain</button>
        <div class="alert alert-warning" id="login-alert" role="alert" style="display: none; margin-top: 20px">
            Invalid Domain Details !!!
        </div>
    </form>
</div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/addDomain.js"></script>
</html>
